<h3>
    Generador de Estadísticas
</h3>
<div style="max-width: 250px;">
    <form [formGroup]="frmStats" autocomplete="off">
        <div>
            <label class="label-form" for="start">Desde: </label>
            <input type="date" id="start" class="form-control" formControlName="sinicio">
        </div>
        <div>
            <label class="label-form" for="end">Hasta: </label>
            <input type="date" id="end" class="form-control" formControlName="sfinal">
        </div>
    </form>
</div>

<hr>

<div *ngIf="!lGenerating">
    <button (click)="generar()" class="btn btn-primary" [disabled]="!frmStats.valid">
        Generar y publicar las Estadísticas
    </button>
</div>

<div *ngIf="lGenerating">
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>
</div>

<pre>
    {{frmStats.value | json}}
</pre>
