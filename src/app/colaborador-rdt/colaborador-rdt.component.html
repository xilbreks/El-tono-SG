<h1 style="text-align: center">REPORTE DIARIO DE TRABAJO</h1>

<hr />

<div style="display: flex; overflow-x: scroll;">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Colaborador</th>
        <th>Fecha</th>
        <th>Hora entrada</th>
        <th>Hora salida</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rdt of lstRDTs; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ rdt.idcolaborador }}</td>
        <td>{{ rdt.sfecha }}</td>
        <td>
          <span *ngIf="rdt.leditable">
            <button class="btn btn-outline-dark" (click)="openEntradaModal(rdt.idrdt, modalEntrada)">
              {{ rdt.shoraingreso + ":" + rdt.sminutoingreso }}  
            </button>
          </span>
          <span *ngIf="!rdt.leditable">
            {{ rdt.shoraingreso + ":" + rdt.sminutoingreso }}
          </span>
        </td>
        <td>
          <span *ngIf="rdt.leditable">
            <button class="btn btn-outline-dark" (click)="openSalidaModal(rdt.idrdt, modalSalida)">
              {{ rdt.shorasalida + ":" + rdt.sminutosalida }}  
            </button>
          </span>
          <span *ngIf="!rdt.leditable">
            {{ rdt.shorasalida + ":" + rdt.sminutosalida }}
          </span>
        </td>
        <td>
          <a class="btn btn-outline-dark" *ngIf="!rdt.leditable" [routerLink]="'/rdt/'+rdt.idrdt">
            Ver
          </a>
          <a class="btn btn-success" *ngIf="rdt.leditable" [routerLink]="'/rdt-edit/'+rdt.idrdt">
            Completar
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<hr />
