<div class="container">
    <h3>Log In</h3>
    <div style="width: 400px; margin-top: 10px">
        <form autocomplete="off">
            <!-- User input -->
            <div class="form-outline mb-4">
                <input type="text" id="form2Example1" class="form-control" #suser />
                <label class="form-label" for="form2Example1">Usuario</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" #spassword />
                <label class="form-label" for="form2Example2">Contrase√±a</label>
            </div>

            <button class="btn btn-primary btn-block mb-4" (click)="login(suser.value,spassword.value)"
                [disabled]="lLoggin">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="lLoggin"></span>
                <span class="sr-only" *ngIf="!lLoggin">
                    Identificarse
                </span>
                <span class="sr-only" *ngIf="lLoggin">
                    Identificando...
                </span>
            </button>
        </form>

        <div *ngIf="sError" class="alert alert-warning" role="alert">
            {{sError}}
        </div>
    </div>
</div>
