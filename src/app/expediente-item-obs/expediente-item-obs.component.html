<h3>
    Observaciones
</h3>

<div>
    <textarea cols="30" rows="10" [formControl]="fcObs" class="form-control">
    </textarea>
</div>

<br>

<button class="btn btn-primary" (click)="setObs()" *ngIf="!lUpdating">
    Guardar
</button>
<button class="btn btn-primary" *ngIf="lUpdating">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Guardando...
</button>

<hr>

<h3>Acciones</h3>

<div *ngIf="lactive" style="margin-bottom: 50px;">
    <h5>
        Dar de Baja
    </h5>
    <div>
        <button (click)="setNotActive()" class="btn btn-danger" *ngIf="!lToggling">
            Dar de Baja
            <i class="bi bi-layer-backward"></i>
        </button>
        <button (click)="setNotActive()" class="btn btn-danger" *ngIf="lToggling">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            ...
        </button>
    </div>
</div>

<div *ngIf="!lactive" style="margin-bottom: 50px;">
    <h5>
        Dar de Alta
    </h5>
    <div>
        <button (click)="setActive()" class="btn btn-warning" *ngIf="!lToggling">
            Dar de Alta
            <i class="bi bi-layer-forward"></i>
        </button>
        <button (click)="setActive()" class="btn btn-warning" *ngIf="lToggling">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            ...
        </button>
    </div>
</div>
