<form class="container expediente" [formGroup]="frmExpediente">
    <h4>
        <input 
            type="text" 
            class="form-control"
            style="text-align: center;"
            autocapitalize="characters"
            [value]="objExpediente.sorganojuris"
            formControlName="sorganojuris"
        >
    </h4>
    <h4>
        <input 
            type="text" 
            placeholder="00000-0000-0-0000-00-00-00" 
            class="form-control"
            style="text-align: center;"
            [value]="sexpediente"
            disabled
        >
    </h4>
    <hr/>
    <table style="width:100%">
        <tr>
            <td>
                <b>MATERIA:</b>
            </td>
            <td>
                <input 
                    type="text" 
                    class="form-control"
                    [value]="objExpediente.smateria"
                    formControlName="smateria"
                >
            </td>
        </tr>
        <tr>
            <td>
                <b>TIPO:</b>
            </td>
            <td>
                <select class="form-select" formControlName="sespecialidad" [value]="objExpediente.sespecialidad">
                    <option value="LABORAL">LABORAL</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="PENAL">PENAL</option>
                    <option value="FAMILIA">FAMILIA</option>
                    <option value="CONSTITUCIONAL">CONSTITUCIONAL</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>JUEZ:</b>
            </td>
            <td>
                <input 
                    type="text" 
                    class="form-control"
                    [value]="objExpediente.sjuez"
                    formControlName="sjuez"
                >
            </td>
        </tr>
        <tr>
            <td>
                <b>ESPECIALISTA:</b>
            </td>
            <td>
                <input 
                    type="text" 
                    class="form-control"
                    [value]="objExpediente.sespecialista"
                    formControlName="sespecialista"
                >
            </td>
        </tr>
        <tr>
            <td>
                <b>DEMANDANTE:</b>
            </td>
            <td>
                <input 
                    type="text" 
                    class="form-control"
                    [value]="objExpediente.sdemandante"
                    formControlName="sdemandante"
                >
            </td>
        </tr>
        <tr>
            <td>
                <b>DEMANDADO:</b>
            </td>
            <td>
                <input 
                    type="text" 
                    class="form-control"
                    [value]="objExpediente.sdemandado"
                    formControlName="sdemandado"
                >
            </td>
        </tr>
        <tr>
            <td>
                <b>INICIO:</b>
            </td>
            <td>
                <input 
                    type="text" 
                    class="form-control"
                    [value]="objExpediente.sfechainicio"
                    formControlName="sfechainicio"
                >
            </td>
        </tr>
    </table>
    <hr/>
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <h6>
                AREQUIPA
            </h6>
        </div>
        <div class="col-3">
            <div style="display: flex; flex-direction: row-reverse;" *ngIf="!lLoading">
                <button 
                    class="btn btn-success" 
                    (click)="updateExpediente()"
                    [disabled]="!(frmExpediente.valid && !lUpdating)"
                >
                    <span class="spinner-border spinner-border-sm" 
                        role="status" 
                        aria-hidden="true"
                        *ngIf="lUpdating"
                    >
                    </span>
                    <span class="sr-only" *ngIf="!lUpdating">
                        Guardar
                    </span>
                    <span class="sr-only" *ngIf="lUpdating">
                        Guardando...
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>

<br/>
