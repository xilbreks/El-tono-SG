<table class="table table-striped">
    <thead>
        <tr>
            <th>
                Fecha y hora
            </th>
            <th>
                Sumilla
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let noti of lstHistorial">
            <td>
                {{noti.sfecha}}
            </td>
            <td>
                {{noti.ssumilla}}
            </td>
        </tr>
    </tbody>
</table>
