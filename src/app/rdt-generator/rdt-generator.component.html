<h1>
    Generador de RDTs
</h1>

<b>DATOS:</b>
<ul>
    <!-- <li>
        nDate: {{nDate}}
    </li>
    <li>
        sDate: {{sDate}}
    </li> -->
    <li>
        Semana: {{nWeek}}
    </li>
    <li>
        Dia: {{nDay}}
    </li>
</ul>

<br>
<div *ngIf="!lGeneratingRDTs">
    <button (click)="crearRdts()" class="btn btn-primary" [disabled]="lstUsers.length==0">
        generar RDTs
    </button>
</div>
<div *ngIf="lGeneratingRDTs">
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Generando...
    </button>
</div>
<br>
<div class="container">
    <span>Listado de Colaboradores que deben realizar su RDT:</span>

    <ol>
        <li *ngFor="let user of lstUsers">
            {{ user.snombre }}: [{{user.id}}]
        </li>
    </ol>
    <div *ngIf="lLoadingUsers">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </div>

</div>
